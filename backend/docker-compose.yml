version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: agronexus-postgres
    environment:
      POSTGRES_USER: agronexus
      POSTGRES_PASSWORD: password
      POSTGRES_DB: agronexus_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agronexus"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
    driver: local
